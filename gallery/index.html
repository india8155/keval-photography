<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Keval's Photography</title>
  <link rel="stylesheet" href="/gallery/style.css" />
</head>
<body>
  <h1>Keval's Photography</h1>
  <div class="buttons">
    <a href="/" class="btn"><i class="fas fa-home"></i> Home</a>
    <a href="https://www.instagram.com/keval.kotadia" class="btn" target="_blank">
      <i class="fas fa-camera"></i> Follow on Instagram
    </a>
  </div>

  <div class="gallery">
    <img src="/images/1.jpg" alt="Photo 1" loading="lazy" onclick="openLightbox(0)">
    <img src="/images/2.jpg" alt="Photo 2" loading="lazy" onclick="openLightbox(1)">
    <img src="/images/3.jpg" alt="Photo 3" loading="lazy" onclick="openLightbox(2)">
    <img src="/images/4.jpg" alt="Photo 4" loading="lazy" onclick="openLightbox(3)">
    <img src="/images/5.jpg" alt="Photo 5" loading="lazy" onclick="openLightbox(4)">
    <img src="/images/6.jpg" alt="Photo 6" loading="lazy" onclick="openLightbox(5)">
    <img src="/images/7.jpg" alt="Photo 7" loading="lazy" onclick="openLightbox(6)">
    <img src="/images/8.jpg" alt="Photo 8" loading="lazy" onclick="openLightbox(7)">
    <img src="/images/9.jpg" alt="Photo 9" loading="lazy" onclick="openLightbox(8)">
    <img src="/images/10.jpg" alt="Photo 10" loading="lazy" onclick="openLightbox(9)">
    <img src="/images/11.jpg" alt="Photo 11" loading="lazy" onclick="openLightbox(10)">
    <img src="/images/12.jpg" alt="Photo 12" loading="lazy" onclick="openLightbox(11)">
    <img src="/images/13.jpg" alt="Photo 13" loading="lazy" onclick="openLightbox(12)">
    <img src="/images/14.jpg" alt="Photo 14" loading="lazy" onclick="openLightbox(13)">
    <img src="/images/15.jpg" alt="Photo 15" loading="lazy" onclick="openLightbox(14)">
    <img src="/images/16.jpg" alt="Photo 16" loading="lazy" onclick="openLightbox(15)">
    <img src="/images/17.jpg" alt="Photo 17" loading="lazy" onclick="openLightbox(16)">
  </div>

  <div id="lightbox" class="lightbox" onclick="closeLightbox()">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
    <a class="next" onclick="changeSlide(1)">&#10095;</a>
  </div>

  <script>
    const images = [
      "/images/1.jpg", "/images/2.jpg", "/images/3.jpg", "/images/4.jpg", "/images/5.jpg",
      "/images/6.jpg", "/images/7.jpg", "/images/8.jpg", "/images/9.jpg", "/images/10.jpg",
      "/images/11.jpg", "/images/12.jpg", "/images/13.jpg", "/images/14.jpg", "/images/15.jpg",
      "/images/16.jpg", "/images/17.jpg"
    ];
    let currentSlide = 0;

    function openLightbox(index) {
      currentSlide = index;
      document.getElementById("lightbox").style.display = "block";
      document.getElementById("lightbox-img").src = images[currentSlide];
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function changeSlide(n) {
      currentSlide = (currentSlide + n + images.length) % images.length;
      document.getElementById("lightbox-img").src = images[currentSlide];
    }

    document.addEventListener("keydown", function (e) {
      if (document.getElementById("lightbox").style.display === "block") {
        if (e.key === "ArrowLeft") changeSlide(-1);
        if (e.key === "ArrowRight") changeSlide(1);
        if (e.key === "Escape") closeLightbox();
      }
    });
  </script>
</body>
</html>
