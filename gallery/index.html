<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keval's Gallery</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
  .lightbox {
    background: rgba(0, 0, 0, 0.9);
    backdrop-filter: blur(4px);
  }

  .lightbox-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    font-size: 3rem;
    color: white;
    background: transparent;
    border: none;
    cursor: pointer;
    z-index: 1001;
    user-select: none;
    transition: color 0.2s ease;
  }

  .lightbox-arrow:hover {
    color: #ffcccc;
  }

  .lightbox-prev {
    left: 10px;
  }

  .lightbox-next {
    right: 10px;
  }

  @media (max-width: 600px) {
    .lightbox-arrow {
      font-size: 2.5rem;
    }
  }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keval's Photography</h1>
    <div class="buttons">
      <a href="/" class="btn">üè† Home</a>
      <a href="https://www.instagram.com/keval_kotadia_/" target="_blank" class="btn">üì∑ Follow on Instagram</a>
    </div>
    <div class="gallery">
      ${[...Array(17)].map((_, i) => `
        <img src="/gallery/img/${i + 1}.jpg" alt="Photo ${i + 1}" loading="lazy" onclick="openLightbox(${i})">
      `).join('')}
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-arrow lightbox-prev" onclick="changeSlide(-1)">&lt;</span>
    <img id="lightbox-img" src="" alt="Full Size" />
    <span class="lightbox-arrow lightbox-next" onclick="changeSlide(1)">&gt;</span>
    <div class="lightbox-controls">
      <a id="downloadBtn" class="btn" download target="_blank">‚¨áÔ∏è Download</a>
      <button class="btn danger" onclick="closeLightbox()">‚ùå Close</button>
    </div>
  </div>

  <script>
    const images = [...Array(17)].map((_, i) => `/gallery/img/${i + 1}.jpg`);
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('downloadBtn').href = images[currentIndex];
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      openLightbox(currentIndex);
    }

    // Keyboard + swipe
    document.addEventListener('keydown', e => {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
        if (e.key === 'Escape') closeLightbox();
      }
    });

    let touchStartX = 0;
    document.getElementById('lightbox').addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    document.getElementById('lightbox').addEventListener('touchend', e => {
      const deltaX = e.changedTouches[0].screenX - touchStartX;
      if (deltaX > 50) changeSlide(-1);
      if (deltaX < -50) changeSlide(1);
    });
  </script>
</body>
</html>
