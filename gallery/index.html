<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery | Keval Kotadia</title>
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('../images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
    }
    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 50;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }
    .lightbox-btn {
      position: absolute;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 1.5rem;
      padding: 0.5rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }
    .lightbox-close { top: 1rem; right: 1rem; }
    .lightbox-prev { left: 1rem; top: 50%; transform: translateY(-50%); }
    .lightbox-next { right: 1rem; top: 50%; transform: translateY(-50%); }
    .lightbox-download {
      bottom: 1rem;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      color: black;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: rgba(255,255,255,0.3);
      font-size: 14px;
      z-index: 50;
    }
  </style>
</head>
<body>
  <div class="overlay text-white px-4 py-8">
    <div class="flex justify-between items-center mb-8">
      <a href="../" class="bg-white text-black px-4 py-2 rounded shadow hover:bg-gray-200">Home</a>
      <a href="https://www.instagram.com/keval.kotadia?igsh=MW1lZmJveDZtdG1odg==" target="_blank" class="bg-pink-600 text-white px-4 py-2 rounded shadow hover:bg-pink-500">Follow on Instagram</a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Image blocks -->
      <!-- Replace with 1 to 17 -->
      <script>
        for (let i = 1; i <= 17; i++) {
          document.write(`
            <img src="../images/${i}.jpg" alt="Image ${i}" class="rounded shadow cursor-pointer hover:scale-105 transition" onclick="openLightbox(${i})">
          `);
        }
      </script>
    </div>
  </div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-btn lightbox-close" onclick="closeLightbox()">&times;</span>
    <span class="lightbox-btn lightbox-prev" onclick="prevImage()">&#10094;</span>
    <img id="lightbox-img" src="" alt="Preview">
    <span class="lightbox-btn lightbox-next" onclick="nextImage()">&#10095;</span>
    <a id="downloadBtn" class="lightbox-btn lightbox-download" download>Download</a>
  </div>

  <div class="watermark">Â© Keval Kotadia</div>

  <script>
    let currentIndex = 1;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox').style.display = 'flex';
      updateLightbox();
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function nextImage() {
      currentIndex = currentIndex >= 17 ? 1 : currentIndex + 1;
      updateLightbox();
    }

    function prevImage() {
      currentIndex = currentIndex <= 1 ? 17 : currentIndex - 1;
      updateLightbox();
    }

    function updateLightbox() {
      const imgSrc = `../images/${currentIndex}.jpg`;
      document.getElementById('lightbox-img').src = imgSrc;
      document.getElementById('downloadBtn').href = imgSrc;
    }

    document.addEventListener('keydown', (e) => {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (e.key === 'ArrowLeft') prevImage();
        if (e.key === 'ArrowRight') nextImage();
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>
</body>
</html>
