<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keval's Gallery</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .lightbox-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 3rem;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1001;
      user-select: none;
      transition: color 0.2s ease;
    }
    .lightbox-arrow:hover {
      color: #ffcccc;
    }
    .lightbox-prev {
      left: 10px;
    }
    .lightbox-next {
      right: 10px;
    }
    @media (max-width: 600px) {
      .lightbox-arrow {
        font-size: 2.5rem;
      }
    }

    .lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(4px);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .lightbox-controls {
      margin-top: 10px;
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      background: #333;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      text-decoration: none;
    }

    .btn.danger {
      background: #cc0000;
    }

    .container {
      text-align: center;
      padding: 20px;
    }

    .buttons {
      margin: 15px 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .gallery img {
      width: 220px;
      height: auto;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Keval's Photography</h1>
    <div class="buttons">
      <a href="/" class="btn">üè† Home</a>
      <a href="https://www.instagram.com/keval_kotadia_/" target="_blank" class="btn">üì∑ Follow on Instagram</a>
    </div>
    <div class="gallery">
      ${[...Array(17)].map((_, i) => `
        <img src="/images/${i + 1}.jpg" alt="Photo ${i + 1}" loading="lazy" onclick="openLightbox(${i})">
      `).join('')}
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="lightbox-arrow lightbox-prev" onclick="changeSlide(-1)">&lt;</span>
    <img id="lightbox-img" src="" alt="Full Size" />
    <span class="lightbox-arrow lightbox-next" onclick="changeSlide(1)">&gt;</span>
    <div class="lightbox-controls">
      <a id="downloadBtn" class="btn" download target="_blank">‚¨áÔ∏è Download</a>
      <button class="btn danger" onclick="closeLightbox()">‚ùå Close</button>
    </div>
  </div>

  <script>
    const images = [...Array(17)].map((_, i) => `/images/${i + 1}.jpg`);
    let currentIndex = 0;

    function openLightbox(index) {
      currentIndex = index;
      document.getElementById('lightbox-img').src = images[currentIndex];
      document.getElementById('downloadBtn').href = images[currentIndex];
      document.getElementById('lightbox').style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function changeSlide(direction) {
      currentIndex = (currentIndex + direction + images.length) % images.length;
      openLightbox(currentIndex);
    }

    document.addEventListener('keydown', e => {
      if (document.getElementById('lightbox').style.display === 'flex') {
        if (e.key === 'ArrowLeft') changeSlide(-1);
        if (e.key === 'ArrowRight') changeSlide(1);
        if (e.key === 'Escape') closeLightbox();
      }
    });

    let touchStartX = 0;
    document.getElementById('lightbox').addEventListener('touchstart', e => {
      touchStartX = e.changedTouches[0].screenX;
    });
    document.getElementById('lightbox').addEventListener('touchend', e => {
      const deltaX = e.changedTouches[0].screenX - touchStartX;
      if (deltaX > 50) changeSlide(-1);
      if (deltaX < -50) changeSlide(1);
    });
  </script>
</body>
</html>
