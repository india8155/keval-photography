<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Keval Photography</title>
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('../images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .lightbox-img {
      max-width: 90vw;
      max-height: 80vh;
    }
    .watermark {
      position: absolute;
      bottom: 5px;
      right: 10px;
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body class="overlay text-white">

  <!-- Header Buttons -->
  <div class="flex justify-between items-center p-4">
    <a href="../index.html" class="bg-white text-black px-4 py-2 rounded hover:bg-gray-300 transition">üè† Home</a>
    <a href="https://www.instagram.com/keval.kotadia" target="_blank"
      class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded transition w-max">Follow on Instagram</a>
  </div>

  <!-- Gallery Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 p-4">
    <!-- Image Blocks -->
    <!-- Images 1 to 17 -->
    <!-- Each image opens lightbox -->
    <!-- Replace '1.jpg' to '17.jpg' if needed -->
    <script>
      const totalImages = 17;
      for (let i = 1; i <= totalImages; i++) {
        document.write(`
          <img src="../images/${i}.jpg" 
               class="w-full h-auto rounded cursor-pointer hover:scale-105 transition duration-200" 
               onclick="openLightbox(${i})" 
               alt="Image ${i}" />
        `);
      }
    </script>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="relative text-center">
      <img id="lightbox-img" src="" alt="Preview" class="lightbox-img rounded shadow-lg mx-auto" />
      <div class="watermark">¬© Keval Photography</div>
      <button id="prev" class="absolute top-1/2 left-[-50px] transform -translate-y-1/2 text-white text-4xl">&#10094;</button>
      <button id="next" class="absolute top-1/2 right-[-50px] transform -translate-y-1/2 text-white text-4xl">&#10095;</button>
      <a id="download" download class="absolute bottom-[-60px] left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded hover:bg-gray-300 transition">Download</a>
      <button id="close" class="absolute top-[-40px] right-[-40px] text-white text-3xl bg-red-600 px-3 rounded-full hover:bg-red-700 transition">&times;</button>
    </div>
  </div>

  <!-- Back to Top Button -->
  <button onclick="window.scrollTo({top: 0, behavior: 'smooth'})"
    class="fixed bottom-5 right-5 bg-white text-black px-4 py-2 rounded-full shadow-lg hover:bg-gray-300 transition z-40">
    ‚¨Ü
  </button>

  <!-- Scripts -->
  <script>
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const downloadLink = document.getElementById('download');
    let currentImage = 1;
    const totalImages = 17;

    function openLightbox(index) {
      currentImage = index;
      lightboxImg.src = `../images/${index}.jpg`;
      downloadLink.href = `../images/${index}.jpg`;
      lightbox.classList.remove('hidden');
    }

    function closeLightbox() {
      lightbox.classList.add('hidden');
    }

    function showNext() {
      currentImage = currentImage === totalImages ? 1 : currentImage + 1;
      openLightbox(currentImage);
    }

    function showPrev() {
      currentImage = currentImage === 1 ? totalImages : currentImage - 1;
      openLightbox(currentImage);
    }

    document.getElementById('close').onclick = closeLightbox;
    document.getElementById('next').onclick = showNext;
    document.getElementById('prev').onclick = showPrev;

    // Keyboard Navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('hidden')) {
        if (e.key === 'ArrowRight') showNext();
        if (e.key === 'ArrowLeft') showPrev();
        if (e.key === 'Escape') closeLightbox();
      }
    });
  </script>

</body>
</html>
