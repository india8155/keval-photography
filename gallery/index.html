<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Keval Photography</title>
  <link rel="icon" href="../images/favicon.png" type="image/png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('../images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
    }
    .lightbox {
      backdrop-filter: blur(10px);
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: rgba(255, 255, 255, 0.3);
      font-size: 14px;
      pointer-events: none;
      z-index: 10;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
  </style>
</head>
<body class="text-white overlay">

  <!-- Top Buttons -->
  <div class="absolute top-4 right-4 space-x-2 z-20">
    <a href="/" class="bg-black/60 px-4 py-2 rounded hover:bg-white hover:text-black transition">Home</a>
    <a href="https://www.instagram.com/keval.kotadia" target="_blank" class="bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded transition">Follow on Instagram</a>
  </div>

  <div class="min-h-screen px-4 pt-20 pb-10 fade-in">
    <h1 class="text-4xl font-bold text-center mb-8">Photo Gallery</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <!-- Image Block Start -->
      <!-- Repeat for 17 images -->
      ${[...Array(17).keys()].map(i => `
        <div class="relative group">
          <img src="../images/${i+1}.jpg" alt="Photo ${i+1}" class="w-full h-64 object-cover rounded-lg shadow-lg cursor-pointer transition-transform duration-300 hover:scale-105" onclick="openLightbox(${i+1})" />
        </div>
      `).join('')}
      <!-- Image Block End -->
    </div>
  </div>

  <!-- Watermark -->
  <div class="watermark">© Keval Photography</div>

  <!-- Scroll to top -->
  <button onclick="scrollToTop()" class="fixed bottom-5 right-5 bg-black/60 hover:bg-white hover:text-black text-white px-3 py-2 rounded-full transition z-50">↑</button>

  <!-- Lightbox -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black/90 flex items-center justify-center z-50 lightbox">
    <button onclick="closeLightbox()" class="absolute top-4 right-6 text-white text-xl bg-red-600 hover:bg-red-700 px-3 py-1 rounded-full">×</button>
    <button onclick="prevImage()" class="absolute left-4 text-white text-2xl">&#10094;</button>
    <img id="lightboxImage" src="" class="max-h-[90vh] max-w-[90vw] rounded shadow-lg transition-all duration-300" />
    <button onclick="nextImage()" class="absolute right-4 text-white text-2xl">&#10095;</button>
    <a id="downloadBtn" href="" download class="absolute bottom-5 right-6 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded shadow-lg">Download</a>
  </div>

  <script>
    let currentIndex = 1;

    function openLightbox(index) {
      currentIndex = index;
      const imgPath = '../images/' + index + '.jpg';
      document.getElementById('lightboxImage').src = imgPath;
      document.getElementById('downloadBtn').href = imgPath;
      document.getElementById('lightbox').classList.remove('hidden');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
    }

    function nextImage() {
      currentIndex = currentIndex >= 17 ? 1 : currentIndex + 1;
      openLightbox(currentIndex);
    }

    function prevImage() {
      currentIndex = currentIndex <= 1 ? 17 : currentIndex - 1;
      openLightbox(currentIndex);
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
