<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Keval Kotadia | Gallery</title>
  <link rel="icon" type="image/png" href="../images/favicon.png" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: url('../images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      scroll-behavior: smooth;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding-bottom: 4rem;
    }
    .watermark {
      position: fixed;
      bottom: 10px;
      left: 10px;
      color: rgba(255,255,255,0.3);
      font-size: 14px;
      z-index: 50;
    }
    .fade-in {
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="overlay text-white">
    <header class="text-center py-6 fade-in">
      <h1 class="text-4xl font-bold mb-2">My Photography Gallery</h1>
      <p class="text-lg">Capturing the world through my lens</p>
    </header>

    <div class="flex justify-center gap-6 mb-6 fade-in">
      <a href="../index.html" class="bg-white text-black px-4 py-2 rounded shadow hover:bg-gray-200 transition">Home</a>
      <a href="https://www.instagram.com/keval.kotadia?igsh=MW1lZmJveDZtdG1odg==" target="_blank" class="bg-pink-600 text-white px-4 py-2 rounded shadow hover:bg-pink-500 transition">Follow on Instagram</a>
    </div>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 px-4 fade-in">
      <!-- Image Block Start -->
      <script>
        for (let i = 1; i <= 17; i++) {
          document.write(`
            <div class="relative group cursor-pointer overflow-hidden rounded shadow-lg">
              <img src="../images/${i}.jpg" alt="Photo ${i}" class="w-full h-64 object-cover transform group-hover:scale-105 transition duration-300" onclick="openLightbox(${i})" />
              <div class="absolute inset-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 transition flex items-center justify-center">
                <p class="text-white text-sm">Click to view</p>
              </div>
            </div>
          `);
        }
      </script>
      <!-- Image Block End -->
    </div>
  </div>

  <div class="watermark">Â© Keval Kotadia</div>

  <!-- Lightbox HTML -->
  <div id="lightbox" class="hidden fixed inset-0 bg-black bg-opacity-90 flex items-center justify-center z-50">
    <button onclick="closeLightbox()" class="absolute top-4 right-6 text-white text-4xl">&times;</button>
    <button onclick="prevImage()" class="absolute left-4 text-white text-3xl">&#8592;</button>
    <img id="lightboxImage" class="max-h-[90%] max-w-[90%] object-contain shadow-2xl rounded" src="" alt="Gallery Image" />
    <a id="downloadBtn" download class="absolute bottom-10 left-1/2 transform -translate-x-1/2 bg-white text-black px-4 py-2 rounded hover:bg-gray-300 shadow-md">Download</a>
    <button onclick="nextImage()" class="absolute right-4 text-white text-3xl">&#8594;</button>
  </div>

  <!-- Scroll to top -->
  <button onclick="scrollToTop()" class="fixed bottom-6 right-6 bg-black bg-opacity-60 text-white px-3 py-2 rounded-full shadow hover:bg-opacity-90">
    &uarr;
  </button>

  <!-- Scripts -->
  <script>
    let currentIndex = 1;

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      document.getElementById('lightbox').classList.remove('hidden');
    }

    function closeLightbox() {
      document.getElementById('lightbox').classList.add('hidden');
    }

    function nextImage() {
      currentIndex = currentIndex >= 17 ? 1 : currentIndex + 1;
      updateLightbox();
    }

    function prevImage() {
      currentIndex = currentIndex <= 1 ? 17 : currentIndex - 1;
      updateLightbox();
    }

    function updateLightbox() {
      const imgPath = `../images/${currentIndex}.jpg`;
      document.getElementById('lightboxImage').src = imgPath;
      document.getElementById('downloadBtn').href = imgPath;
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    // Keyboard control
    document.addEventListener('keydown', function(event) {
      const open = !document.getElementById('lightbox').classList.contains('hidden');
      if (open) {
        if (event.key === 'ArrowRight') nextImage();
        if (event.key === 'ArrowLeft') prevImage();
        if (event.key === 'Escape') closeLightbox();
      }
    });
  </script>
</body>
</html>
