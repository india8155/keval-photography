<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keval's Gallery</title>
  <link rel="icon" href="/images/favicon.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }

    header h1 {
      font-size: 2.5rem;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 0 0 10px black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      background: #ffffff20;
      padding: 0.7rem 1.2rem;
      border: 1px solid white;
      border-radius: 30px;
      color: white;
      transition: 0.3s;
    }

    .buttons a:hover {
      background: white;
      color: black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 10px #00000070;
      animation: fadeIn 0.6s ease-in-out;
    }

    .gallery img:hover {
      transform: scale(1.03);
    }

    #lightbox {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 999;
    }

    #lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox-controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .lightbox-controls button {
      padding: 0.5rem 1rem;
      background: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .lightbox-controls button:hover {
      background: #ddd;
    }

    #watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      opacity: 0.5;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.5rem;
      background: #ffffff20;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      border: 1px solid white;
      cursor: pointer;
      display: none;
      transition: 0.3s;
    }

    #backToTop:hover {
      background: white;
      color: black;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<header>
  <h1>Keval's Photography</h1>
  <div class="buttons">
    <a href="/">üè† Home</a>
    <a href="https://www.instagram.com/keval.kotadia?igsh=MW1lZmJveDZtdG1odg==" target="_blank">üì∑ Follow on Instagram</a>
  </div>
</header>

<section class="gallery">
  <!-- Image Blocks -->
  ${[...Array(17)].map((_, i) => `<img src="/images/${i+1}.jpg" alt="Photo ${i+1}" onclick="openLightbox(${i})">`).join('\n')}
</section>

<div id="lightbox">
  <img id="lightboxImage" src="" alt="Preview"/>
  <div class="lightbox-controls">
    <button onclick="prevImage()">‚üµ Prev</button>
    <button onclick="downloadImage()">‚¨áÔ∏è Download</button>
    <button onclick="nextImage()">Next ‚ü∂</button>
    <button onclick="closeLightbox()">‚ùå Close</button>
  </div>
</div>

<div id="watermark">¬© Keval Photography</div>
<div id="backToTop" onclick="scrollToTop()">‚Üë</div>

<script>
  const images = Array.from(document.querySelectorAll('.gallery img'));
  const lightbox = document.getElementById('lightbox');
  const lightboxImage = document.getElementById('lightboxImage');
  let currentIndex = 0;

  function openLightbox(index) {
    currentIndex = index;
    lightboxImage.src = images[currentIndex].src;
    lightbox.style.display = 'flex';
  }

  function closeLightbox() {
    lightbox.style.display = 'none';
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % images.length;
    lightboxImage.src = images[currentIndex].src;
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    lightboxImage.src = images[currentIndex].src;
  }

  function downloadImage() {
    const link = document.createElement('a');
    link.href = images[currentIndex].src;
    link.download = `photo_${currentIndex + 1}.jpg`;
    link.click();
  }

  // Keyboard navigation
  document.addEventListener('keydown', function(e) {
    if (lightbox.style.display === 'flex') {
      if (e.key === 'ArrowRight') nextImage();
      else if (e.key === 'ArrowLeft') prevImage();
      else if (e.key === 'Escape') closeLightbox();
    }
  });

  // Back to Top Button
  window.onscroll = function () {
    const btn = document.getElementById("backToTop");
    btn.style.display = window.scrollY > 200 ? "block" : "none";
  };
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Swipe gesture for touchscreen
  let touchStartX = 0;
  let touchEndX = 0;

  lightbox.addEventListener('touchstart', e => {
    touchStartX = e.changedTouches[0].screenX;
  });

  lightbox.addEventListener('touchend', e => {
    touchEndX = e.changedTouches[0].screenX;
    handleSwipe();
  });

  function handleSwipe() {
    if (touchEndX < touchStartX - 50) nextImage();
    if (touchEndX > touchStartX + 50) prevImage();
  }
</script>

</body>
</html>
