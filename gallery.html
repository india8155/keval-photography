<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery - Keval Photography</title>
  <link rel="icon" href="images/favicon.png" type="image/png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.8);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
    }

    .gallery img {
      width: 100%;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
    }

    .download-btn:hover {
      background: #ff3d00;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 10px;
    }

    .back-to-top {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
    }

    .back-to-top:hover {
      background-color: #ff3d00;
    }

    .footer {
      margin-top: 50px;
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
    }

    .insta-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #E1306C;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
    }

    .insta-btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>My Photography Gallery</h1>
    <div class="gallery">
      <!-- Gallery Items -->
      <!-- Repeat for 17 images -->
      <!-- Use lightbox(id) and download -->
      <!-- Example: -->
      <!-- Image 1 -->
      <div class="gallery-item">
        <img src="images/1.jpg" alt="Photo 1" onclick="openLightbox('images/1.jpg')">
        <a class="download-btn" href="images/1.jpg" download>Download</a>
      </div>
      <!-- Images 2 to 17 -->
      <!-- Repeat this block with appropriate image file names -->
      <!-- Image Loop -->
      <!-- Auto-generated -->
      <script>
        for (let i = 2; i <= 17; i++) {
          document.write(`
            <div class="gallery-item">
              <img src="images/${i}.jpg" alt="Photo ${i}" onclick="openLightbox('images/${i}.jpg')">
              <a class="download-btn" href="images/${i}.jpg" download>Download</a>
            </div>
          `);
        }
      </script>
    </div>

    <div class="footer">
      <p>Â© 2025 Keval Photography</p>
      <a class="insta-btn" href="https://www.instagram.com/keval.kotadia?igsh=MW1lZmJveDZtdG1odg==" target="_blank">Follow on Instagram</a>
    </div>
  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Lightbox Image">
  </div>

  <a href="#" class="back-to-top" onclick="scrollToTop()">&#8679;</a>

  <script>
    function openLightbox(src) {
      const lightbox = document.getElementById('lightbox');
      const img = document.getElementById('lightbox-img');
      img.src = src;
      lightbox.style.display = 'flex';
    }

    function closeLightbox() {
      document.getElementById('lightbox').style.display = 'none';
    }

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
