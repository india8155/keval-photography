  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: rgba(0, 0, 0, 0.75);
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 60px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.7);
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .gallery-item {
      position: relative;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 0.9rem;
      text-decoration: none;
      transition: background-color 0.2s;
    }

    .download-btn:hover {
      background-color: #ff3d00;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 8px;
    }

    .back-to-top {
      position: fixed;
      bottom: 25px;
      right: 25px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .back-to-top:hover {
      background-color: #ff3d00;
    }

    .footer {
      margin-top: 60px;
      text-align: center;
      color: #ccc;
      font-size: 0.9rem;
    }

    .insta-btn {
      display: inline-block;
      margin-top: 15px;
      background-color: #E1306C;
      color: #fff;
      padding: 10px 20px;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
    }

    .insta-btn:hover {
      background-color: #c2185b;
    }
  </style>
</head>
