<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Keval Photography</title>
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
      color: white;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    .buttons {
      margin-top: 1rem;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.95);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
      padding: 1rem;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      margin-bottom: 15px;
    }

    .lightbox-controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .lightbox button, .download-btn {
      background: white;
      color: black;
      border: none;
      padding: 10px 16px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 30px;
      color: white;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 50%;
      padding: 5px 12px;
    }

    #topBtn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 20px;
      cursor: pointer;
      display: none;
      box-shadow: 0 0 10px black;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      .btn {
        padding: 8px 16px;
      }
      .lightbox-controls {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>Keval's Photography Gallery</h1>
    <div class="buttons">
      <a href="index.html" class="btn">Home</a>
      <a href="https://www.instagram.com/keval.kotadia?igsh=MW1lZmJveDZtdG1odg==" class="btn" target="_blank">Follow on Instagram</a>
    </div>
  </header>

  <div class="gallery">
    <img src="images/1.jpg" alt="Photo 1" onclick="openLightbox('images/1.jpg')">
    <img src="images/2.jpg" alt="Photo 2" onclick="openLightbox('images/2.jpg')">
    <img src="images/3.jpg" alt="Photo 3" onclick="openLightbox('images/3.jpg')">
    <img src="images/4.jpg" alt="Photo 4" onclick="openLightbox('images/4.jpg')">
    <img src="images/5.jpg" alt="Photo 5" onclick="openLightbox('images/5.jpg')">
    <img src="images/6.jpg" alt="Photo 6" onclick="openLightbox('images/6.jpg')">
    <img src="images/7.jpg" alt="Photo 7" onclick="openLightbox('images/7.jpg')">
    <img src="images/8.jpg" alt="Photo 8" onclick="openLightbox('images/8.jpg')">
    <img src="images/9.jpg" alt="Photo 9" onclick="openLightbox('images/9.jpg')">
    <img src="images/10.jpg" alt="Photo 10" onclick="openLightbox('images/10.jpg')">
    <img src="images/11.jpg" alt="Photo 11" onclick="openLightbox('images/11.jpg')">
    <img src="images/12.jpg" alt="Photo 12" onclick="openLightbox('images/12.jpg')">
    <img src="images/13.jpg" alt="Photo 13" onclick="openLightbox('images/13.jpg')">
    <img src="images/14.jpg" alt="Photo 14" onclick="openLightbox('images/14.jpg')">
    <img src="images/15.jpg" alt="Photo 15" onclick="openLightbox('images/15.jpg')">
    <img src="images/16.jpg" alt="Photo 16" onclick="openLightbox('images/16.jpg')">
    <img src="images/17.jpg" alt="Photo 17" onclick="openLightbox('images/17.jpg')">

    <script>
      for (let i = 1; i <= 17; i++) {
        document.write(`<img src="images/${i}.jpg" alt="Photo ${i}" onclick="openLightbox(${i})">`);
      }
    </script>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close-btn" onclick="closeLightbox()">Ã—</span>
    <img id="lightboxImage" src="" alt="Lightbox Image">
    <div class="lightbox-controls">
      <button onclick="prevImage()">Previous</button>
      <a id="downloadBtn" class="download-btn" href="" download>Download</a>
      <button onclick="nextImage()">Next</button>
    </div>
  </div>

  <button onclick="scrollToTop()" id="topBtn">&#8679;</button>

  <script>
    let currentIndex = 1;

    function openLightbox(index) {
      currentIndex = index;
      updateLightbox();
      document.getElementById("lightbox").style.display = "flex";
    }

    function updateLightbox() {
      const imgSrc = `images/${currentIndex}.jpg`;
      document.getElementById("lightboxImage").src = imgSrc;
      document.getElementById("downloadBtn").href = imgSrc;
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    function prevImage() {
      currentIndex = currentIndex === 1 ? 17 : currentIndex - 1;
      updateLightbox();
    }

    function nextImage() {
      currentIndex = currentIndex === 17 ? 1 : currentIndex + 1;
      updateLightbox();
    }

    window.onscroll = function () {
      const btn = document.getElementById("topBtn");
      btn.style.display = window.scrollY > 100 ? "block" : "none";
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
