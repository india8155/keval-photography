  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.75);
      position: absolute;
      inset: 0;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 2rem;
      position: relative;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
    }
    .btn-bar {
      margin-top: 1rem;
    }
    .btn-bar a {
      background: #222;
      color: #fff;
      text-decoration: none;
      padding: 0.6rem 1rem;
      margin: 0 0.5rem;
      border-radius: 5px;
      transition: 0.3s;
    }
    .btn-bar a:hover {
      background: #555;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }
    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
      border: 3px solid white;
      border-radius: 10px;
      cursor: pointer;
    }
    .download-btn {
      display: block;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      text-decoration: none;
      padding: 0.4rem;
      margin-top: 5px;
      border-radius: 5px;
      transition: 0.3s;
    }
    .download-btn:hover {
      background: #333;
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 10;
      padding-top: 5%;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.9);
      text-align: center;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 0 20px black;
    }
    #backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: rgba(0,0,0,0.7);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 999;
    }
  </style>
</head>
