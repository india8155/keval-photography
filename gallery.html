  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      color: white;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 60px 20px 30px;
    }

    header h1 {
      font-size: 3rem;
      background-color: rgba(0, 0, 0, 0.4);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery-item img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      border-radius: 12px;
    }

    .lightbox a {
      position: absolute;
      top: 20px;
      right: 20px;
      color: white;
      font-size: 28px;
      text-decoration: none;
    }

    .download-btn {
      position: absolute;
      bottom: 40px;
      right: 40px;
      background: #ffffff33;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 500;
      backdrop-filter: blur(4px);
      transition: background 0.3s;
    }

    .download-btn:hover {
      background: #ffffff55;
    }

    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 24px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      cursor: pointer;
      display: none;
      z-index: 1001;
      backdrop-filter: blur(4px);
    }

    #topBtn:hover {
      background: rgba(255, 255, 255, 0.4);
    }
  </style>
