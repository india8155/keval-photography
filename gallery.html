  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
      color: #fff;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    .instagram-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #E1306C;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .instagram-btn:hover {
      background-color: #c72c61;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .gallery-item {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      position: relative;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      cursor: pointer;
      display: block;
    }

    .download-btn {
      display: block;
      text-align: center;
      padding: 10px;
      background: #222;
      color: #fff;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s ease;
    }

    .download-btn:hover {
      background: #444;
    }

    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .back-to-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #000;
      color: #fff;
      padding: 12px 16px;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      z-index: 1000;
    }

    .back-to-top:hover {
      background-color: #444;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }
      .download-btn {
        font-size: 12px;
        padding: 8px;
      }
    }
  </style>
</head>

  <button onclick="scrollToTop()" class="back-to-top" id="topBtn">↑</button>

  <script>
    window.onscroll = function () {
      const btn = document.getElementById("topBtn");
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        btn.style.display = "block";
      } else {
        btn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
