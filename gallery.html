  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
    }
    header h1 {
      font-size: 3rem;
      background: rgba(0,0,0,0.5);
      display: inline-block;
      padding: 10px 20px;
      border-radius: 12px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      padding: 40px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .lightbox {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 20px;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .lightbox:target {
      display: flex;
    }
    .lightbox a.close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      text-decoration: none;
      color: white;
    }
    .download-btn {
      background: rgba(255,255,255,0.2);
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
    .download-btn:hover {
      background: rgba(255,255,255,0.4);
    }
    #topBtn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      font-size: 24px;
      background: rgba(255,255,255,0.3);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px 16px;
      cursor: pointer;
      display: none;
      z-index: 10000;
    }
    #topBtn:hover {
      background: rgba(255,255,255,0.5);
    }
  </style>
</head>
