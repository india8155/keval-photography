<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Gallery - Keval's Photography</title>
  <link rel="icon" type="image/png" href="favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Playfair Display', serif;
      background: url('images/background.jpg') no-repeat center center/cover;
      min-height: 100vh;
      position: relative;
      color: #fff;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      padding: 50px 20px;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 2px 2px 8px #000;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .gallery-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.3s;
      cursor: pointer;
    }

    .gallery-item img:hover {
      transform: scale(1.05);
    }

    .download-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      padding: 6px 10px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 0.9em;
    }

    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox:target {
      display: flex;
    }

    .scroll-top {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 10px 15px;
      border-radius: 50%;
      color: #fff;
      text-decoration: none;
      font-size: 1.5em;
      backdrop-filter: blur(5px);
      z-index: 1001;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }
    }
  </style>
</head>
