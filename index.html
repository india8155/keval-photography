<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keval Photography</title>
  <link rel="icon" href="images/favicon.png" type="image/png"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      scroll-behavior: smooth;
    }

    body {
      background: url('images/background.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .content {
      position: relative;
      z-index: 2;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .content h1 {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 10px black;
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 12px 24px;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid white;
      border-radius: 30px;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: white;
      color: black;
    }

    #scrollToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 999;
      background-color: rgba(255,255,255,0.1);
      border: 2px solid white;
      color: white;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: none;
      transition: all 0.3s ease;
    }

    #scrollToTop:hover {
      background-color: white;
      color: black;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="content">
    <h1>Keval's Photography</h1>
    <div class="buttons">
      <a href="gallery.html" class="btn">View Gallery</a>
      <a href="https://www.instagram.com/keval.kotadia" class="btn" target="_blank">Follow on Instagram</a>
    </div>
  </div>

  <button id="scrollToTop" onclick="scrollToTop()">â†‘</button>

  <script>
    const scrollBtn = document.getElementById("scrollToTop");

    window.onscroll = function() {
      if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
        scrollBtn.style.display = "block";
      } else {
        scrollBtn.style.display = "none";
      }
    };

    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: "smooth" });
    }
  </script>
</body>
</html>
