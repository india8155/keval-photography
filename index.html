  <style>
    * {
      margin: 0;
      padding: 0;

    }body {
  font-family: 'Playfair Display', serif;
  background: url('images/background.jpg') no-repeat center center/cover;
  height: 100vh;
  color: #fff;
  position: relative;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.6);
  z-index: 1;
}

.container {
  position: relative;
  z-index: 2;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
}

h1 {
  font-size: 4em;
  margin-bottom: 0.3em;
  text-shadow: 2px 2px 8px #000;
}

p {
  font-size: 1.5em;
  margin-bottom: 1em;
  text-shadow: 1px 1px 4px #000;
}

.buttons {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.buttons a {
  padding: 12px 24px;
  background: rgba(255, 255, 255, 0.15);
  border: 1px solid #fff;
  color: #fff;
  text-decoration: none;
  font-size: 1.1em;
  border-radius: 8px;
  backdrop-filter: blur(5px);
  transition: background 0.3s ease;
}

.buttons a:hover {
  background: rgba(255, 255, 255, 0.35);
}

.instagram {
  margin-top: 30px;
}

.instagram a {
  text-decoration: none;
  color: #fff;
  background: #E1306C;
  padding: 10px 20px;
  border-radius: 50px;
  font-weight: bold;
  transition: background 0.3s ease;
}

.instagram a:hover {
  background: #C2185B;
}

@media (max-width: 600px) {
  h1 {
    font-size: 2.5em;
  }

  p {
    font-size: 1.2em;
  }

  .buttons a {
    font-size: 1em;
  }
}

  </style>
