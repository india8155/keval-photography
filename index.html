<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keval Photography</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      font-family: 'Open Sans', sans-serif;
      height: 100%;
    }
    html {
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      background: url('images/2.jpg') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .hero::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0,0,0,0.6);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #ffffff;
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .btn:hover {
      background-color: #ddd;
    }

    nav {
      position: absolute;
      top: 20px;
      right: 20px;
      z-index: 3;
    }

    nav a {
      margin-left: 15px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2rem;
      }
      nav {
        right: 10px;
      }
      nav a {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="gallery.html">Gallery</a>
    <a href="https://www.instagram.com/keval.kotadia?igsh=MW1lZmJveDZtdG1odg==" target="_blank">Instagram</a>
  </nav>

  <div class="hero">
    <div class="hero-content">
      <h1>Keval's Photography</h1>
      <a href="gallery.html" class="btn">View My Work</a>
    </div>
  </div>

</body>
</html>
