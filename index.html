<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Keval Kotadia</title>
  <link rel="icon" href="/images/favicon.png" type="image/png"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('/images/background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      position: relative;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.75);
      z-index: -1;
    }

    header {
      text-align: center;
      padding: 4rem 1rem 2rem;
    }

    header h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      margin: 0;
      text-shadow: 0 0 10px black;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      flex-wrap: wrap;
    }

    .buttons a {
      text-decoration: none;
      background: #ffffff20;
      padding: 0.8rem 1.5rem;
      border: 1px solid white;
      border-radius: 30px;
      color: white;
      transition: 0.3s;
      font-size: 1.1rem;
    }

    .buttons a:hover {
      background: white;
      color: black;
    }

    .content {
      text-align: center;
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .content p {
      font-size: 1.2rem;
      line-height: 1.6;
      text-shadow: 0 0 5px black;
    }

    #watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 14px;
      opacity: 0.5;
    }

    #backToTop {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 1.5rem;
      background: #ffffff20;
      color: white;
      padding: 10px 14px;
      border-radius: 50%;
      border: 1px solid white;
      cursor: pointer;
      display: none;
      transition: 0.3s;
    }

    #backToTop:hover {
      background: white;
      color: black;
    }
  </style>
</head>
<body>

<div class="overlay"></div>

<header>

  </div>
</header>

<script>
  window.onscroll = function () {
    const btn = document.getElementById("backToTop");
    btn.style.display = window.scrollY > 200 ? "block" : "none";
  };

  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }
</script>
